<!DOCTYPE html>
<html lang="en">
    <link
    href="../static/styles/index-style.css"
    rel="stylesheet"
    type="text/css"
    />
    <header>
        <div class="container">
            <div class="header">
                <a style='color:white; font-size:50px'>G2 Crowd Product Team</a>
            </div>
        </div>
    </header>
    <head>
        <meta charset="UTF-8">
        <title>G2 Crowd Product Team</title>
    </head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <body>
        <hr>
        <div class="email">
            <label for="email">Please enter your email here: </label>
            <input type="text" id="email"><br><br>
        </div>
        <hr>
        {% for item in payload %}
            <div class = "imageBox">
                <div>
                    <img
                        class="displayimages"
                        src="{{ item.image_url }}"
                    />
                </div>
                <div>
                    <p><h2> {{ item.name }} </h2></p>
                    <p><h3> {{ item.title }} </h3></p>
                    <p> {{ item.bio }} </p>
                    <b>Want to work with {{ item.name }}? </b>
                    <a href=# id={{ item.id }} name="myBtn">
                        <button class='votebtn' id="btn {{ item.id }}">Yes</button>
                    </a>
                    <p id="txt {{ item.id }}">{{ item.count }} people have said Yes!</p>
                </div>
            </div>
            <hr>
        {% endfor %}
    </body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
